<!DOCTYPE html>
<html ng-app="PhotoSegregatorApp">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">

<style>
div.gallery {
  border: 1px solid #ccc;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body ng-controller="PhotoScanController">
<h2>Responsive Image Gallery</h2>
<h4>Resize the browser window to see the effect.</h4>
{% if images %}
		{% for img in images %}
			<div class="responsive">
			  <div class="gallery">
				<a target="_blank">
				  <img src="{{url_for('static',filename=img)}}" alt="NA" width="600" height="400">
				  <form role="form">
					  <div class="desc">
						  <input type="button" align="middle" value='scan' ng-click="scanImage(img)" ng-model="img">
					  </div>
				  </form>
			    </a>
			  </div>
			</div>
		{% endfor %}
{% else %}
	No results :(
{% endif %}

<div class="clearfix"></div>
<script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
